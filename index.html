<!DOCTYPE html>
<html ng-app="workTimeTrackerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codescience Time Tracker Challenge!</title>
    <meta name="description" content="Simple time tracker that makes it easy to record what are you doing at office">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/obvious-buttons.css">
    <link rel="stylesheet" href="public/lib/FlipClock/compiled/flipclock.css">
    <link rel="stylesheet" href="public/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="public/lib/animate.css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

<style>
body {
    text-align: left;
}
table.dataTable thead th, table.dataTable thead td, table.dataTable tfoot th, table.dataTable tfoot td {
    border-color: #BAE6F7;
}
a.accordion-toggle.ng-binding {
    line-height: 35px;
}
th.day {
    width: 80px;
    font-weight: normal!important;
    color:#59B0D0;
}
input.form-control.day {
    text-align: right;
    padding: 2px!important;
    width:100%;
}
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}

input[type="search"] {
    max-width: 200px;
}
textarea, input {
   min-width: 60px;
   -webkit-transition: all .5s;
   -moz-transition: all .5s;
   transition: all .5s;
   background: #F4FCFF!important;
}

textarea:focus, input:focus {
    min-width: 200px;
    background: #fff!important;
}
textarea.form-control {
    font-size: 12px;
    color: #7ABFD3;
}
.dataTables_length, .dataTables_filter, .dataTables_info, .dataTables_paginate {
    display: none;
}
.sorting, table.dataTable thead .sorting_asc {
    background: none!important;
}
/* Smartphones (portrait and landscape) ----------- */
@media only screen 
and (min-device-width : 320px) 
and (max-device-width : 480px) {
/* Styles */
th.day {
    width: 50px;
}
</style>

  </head>
  <body class="color-{{currentActivity.color || 'default'}}">
    <header class="header">
      <h1 class="header-title">CodeScience Time Tracker Challenge</h1>
      <p class="header-desctiption">Simple time tracker that makes it easy to record what are you're doing at office</p>
    </header>

    <!--
    <div ng-view class="bounce-animation"></div>
    
    <ul class="menu-icons-panel" ng-controller="NavCtrl">
      <li><a tooltip="Track you time" ng-class="navClass('')" href="#/"><i class="fa fa-clock-o"></i></a></li>
      <li><a tooltip="Statistics" ng-class="navClass('statistics')" href="#/statistics"><i class="fa fa-bar-chart-o"></i></a></li>
      <li><a tooltip="Settings" ng-class="navClass('settings')" href="#/settings"><i class="fa fa-gear"></i></a></li>
    </ul>
-->
    <div class="container">
    
    <!-- accordion -->
    <div>
  <p>
    <button class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
    <button class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable / Disable first panel</button>
  </p>

  <label class="checkbox">
    <input type="checkbox" ng-model="oneAtATime">
    Open only one at a time
  </label>
  <accordion close-others="oneAtATime">
    <accordion-group is-open="status.open">
        <accordion-heading>
            Acxiom - Phase 1 <span class="pull-right" style="width:100px;"><input class="form-control" disabled="disabled" type="text" placeholder="5.00" /></span><div class="clearfix"></div>
        </accordion-heading>
        
    

        <table id="timeentry" class="display table" cellspacing="0" width="100%">
         <thead>
            <tr>
                <th></th>
                <th class="day">Mon</th>
                <th class="day">Tue</th>
                <th class="day">Wed</th>
                <th class="day">Thu</th>
                <th class="day">Fri</th>
                <th class="day">Sat</th>
                <th class="day">Sun</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
                <th><button id="addRow" class="btn btn-info">Add new task row</button></th>
                <th class="day">Mon</th>
                <th class="day">Tue</th>
                <th class="day">Wed</th>
                <th class="day">Thu</th>
                <th class="day">Fri</th>
                <th class="day">Sat</th>
                <th class="day">Sun</th>
            </tr>
        </tfoot>
    </table>
    </accordion-group>
     <accordion-group>
        <accordion-heading>
            HarborCloud - Phase 1 <span class="pull-right" style="width:100px;"><input class="form-control" disabled="disabled" type="text" placeholder="5.00" /></span><div class="clearfix"></div>
        </accordion-heading>
        
    

        <table id="timeentry2" class="display table" cellspacing="0" width="100%">
         <thead>
            <tr>
                <th></th>
                <th class="day">Mon</th>
                <th class="day">Tue</th>
                <th class="day">Wed</th>
                <th class="day">Thu</th>
                <th class="day">Fri</th>
                <th class="day">Sat</th>
                <th class="day">Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input class="form-control" type="search" placeholder="find task" />
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th class="day">Mon</th>
                <th class="day">Tue</th>
                <th class="day">Wed</th>
                <th class="day">Thu</th>
                <th class="day">Fri</th>
                <th class="day">Sat</th>
                <th class="day">Sun</th>
            </tr>
        </tfoot>
    </table>
    </accordion-group>
  </accordion>
</div>
<!-- / accordion -->
    
    </div>
    <script src="public/lib/jquery/dist/jquery.js"></script>
    <script src="public/lib/FlipClock/compiled/flipclock.js"></script>
    <script src="public/lib/angular/angular.js"></script>
    <script src="public/lib/angular-route/angular-route.js"></script>
    <script src="public/lib/angular-animate/angular-animate.js"></script>
    <script src="public/lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="public/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="app/app.js"></script>

    <script src="app/controllers/nav.js"></script>
    <script src="app/controllers/main.js"></script>
    <script src="app/controllers/statistics.js"></script>
    <script src="app/controllers/settings.js"></script>

    <script src="app/directives/flipClock.js"></script>

    <script src="app/filters/timeDuration.js"></script>

    <script src="app/services/activities.js"></script>
    <script src="app/services/flipClock.js"></script>
    <!-- Rina -->

    <script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var t = $('#timeentry').DataTable();
            var counter = 1;
         
            $('#addRow').on( 'click', function () {
                t.row.add( [
            '<input class="form-control" type="search" placeholder="find task" />',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>',
            '<div><input class="form-control day" type="number" placeholder="0.00" /><textarea class="form-control" placeholder="✎"></textarea></div>'
        ] ).draw();
         
                counter++;
            } );
         
            // Automatically add a first row of data
            $('#addRow').click();
        } );
    </script>

  </body>
</html>
